<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id = "container">
        <header id = "header">
            <h1>Rock Paper Scissors Game</h1>
        </header>
        <div id = "user1-box">
            <h2 id = "user1-choice">User 1:</h2>
            <button>Rock</button>
            <button>Papper</button>
            <button>Scissors</button>
        </div>

        <div id = "vs">
            <h1>VS</h1>
        </div>

        <div id = "user2-box">
            <h2 id = "user2-choice">User 2:</h2>
            <button>Rock</button>
            <button>Papper</button>
            <button>Scissors</button>
        </div>

        <div id = "result-box">
            <h2 id = "result">Result:</h2>
        </div>
        
    </div>

    <script src="app.js" charset="utf-8"></script>
</body>
</html>
