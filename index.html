<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id = "container">
        <header id = "header">
            <h1>Rock Paper Scissors Game</h1>
        </header>
        <div id = "user1-box">
            <h2>User 1: <span id="user1"></span></h2>
            <button id="rock" class="u1choice">Rock</button>
            <button id="paper" class="u1choice">Paper</button>
            <button id="scissors" class="u1choice">Scissors</button>
        </div>

        <div id = "vs">
            <h1>VS</h1>
        </div>

        <div id = "user2-box">
            <h2>User 2: <span id="user2"></span></h2>
            <button id="rock" class="u2choice">Rock</button>
            <button id="paper" class="u2choice">Paper</button>
            <button id="scissors" class="u2choice">Scissors</button>
        </div>

        <div id = "result-box">
            <label for="shoot">Rock, paper, scissors...</label><br />
            <button id="shoot">SHOOT!</button><span id="result"></span>
        </div>
        
    </div>

    <script src="app.js" charset="utf-8"></script>
</body>
</html>
